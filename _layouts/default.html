<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {font-family: Roboto; font-size: 14px; line-height: 1.5; font-weight: 400; background-color: #fff; color: #24292e;}
      header.main, body, footer.main {margin: 0; padding: 0; border: 0;}
      body {width: 80%; min-height: 95vh; margin-left: 10%; position: relative;}
      div.content {padding-bottom: 50px;}
      header.main {width: 100%;}
      header.main h1 {font-weight: normal;}
      footer.main {width: 100%; height: 50px; position: absolute; bottom: 0;}
      a {color: #0366d6; text-decoration: none;}
      article.post {padding-bottom: 1%; border-bottom: 1px solid #11100f;}
      .fleft, ul#sitenav li {float: left;}
      .fright {float: right;}
      ul#sitenav {list-style: none;}
      ul#sitenav li {margin: 0 10px;}
      @media (min-width: 984px) {body {width: 984px; margin: 0 auto;}}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    {% feed_meta %}
    
    {% seo %}
  </head>
  <body>
     
     {{ content }}
     
     <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. {% github_edit_link "Improve this page" %}.
     </div>
  </body>
</html>
